<!-- wrap_right -->

<!-- Contents -->
<div id="Contents">
<script type="text/javascript">
$(function(){
$(".select").each(function(){
var s=$(this);
var z=parseInt(s.css("z-index"));
var dt=$(this).children("dt");
var dd=$(this).children("dd");
var _show=function(){dd.slideDown(200);dt.addClass("cur");s.css("z-index",z+1);};
var _hide=function(){dd.slideUp(200);dt.removeClass("cur");s.css("z-index",z);};
dt.click(function(){dd.is(":hidden")?_show():_hide();});
dd.find("a").click(function(){dt.html($(this).html());_hide();});
$("body").click(function(i){ !$(i.target).parents(".select").first().is(s) ? _hide():"";});})})
</script>
<!-- TopMain -->
<div id="TopMain">
<form method="post" action="__CONTROLLER__/index">


<div class=" floatL"><input type="text" class="form-control" style="width:200px;" name="name" placeholder="姓名"></div>
<div class=" floatL">
	<select class="form-control" name="status">
	  <option value="">全部</option>
	  <option value="0">未审核</option>
	   <option value="0">已审核</option>
	  </volist>
	</select>
</div>

<!-- btn_box -->
<div class="btn_box floatL"><input type="submit" value="查询" onmousemove="this.className='input_move'" onmouseout="this.className='input_out'"></div>
<!-- /btn_box -->
</form>
<span><a class="btn btn-info mleft50" href="__CONTROLLER__/edit" role="button">添加</a></span>
</div>

<!-- MainForm -->

</tr>
