<!-- wrap_right -->

<!-- Contents -->
<div id="Contents">
<script type="text/javascript">
$(function(){
$(".select").each(function(){
var s=$(this);
var z=parseInt(s.css("z-index"));
var dt=$(this).children("dt");
var dd=$(this).children("dd");
var _show=function(){dd.slideDown(200);dt.addClass("cur");s.css("z-index",z+1);};
var _hide=function(){dd.slideUp(200);dt.removeClass("cur");s.css("z-index",z);};
dt.click(function(){dd.is(":hidden")?_show():_hide();});
dd.find("a").click(function(){dt.html($(this).html());_hide();});
$("body").click(function(i){ !$(i.target).parents(".select").first().is(s) ? _hide():"";});})})
</script>
<!-- TopMain -->
<div id="TopMain">
<form method="post" action="__MODULE__/News/index">


<div class=" floatL"><input type="text" class="form-control" style="width:200px;" name="title" placeholder="标题"></div>
<div class=" floatL">
	<select class="form-control" name="item_id">
	  <option>请选择</option>
	  <volist name="items" id="vo">
	  <option value="{$vo.id}">{$vo.name}</option>
	  </volist>
	</select>
</div>

<!-- btn_box -->
<div class="btn_box floatL"><input type="submit" value="查询" onmousemove="this.className='input_move'" onmouseout="this.className='input_out'"></div>
<!-- /btn_box -->
</form>
<span><a class="btn btn-info mleft50" href="__MODULE__/News/edit" role="button">添加</a></span>
</div>
<!-- /TopMain -->

<!-- MainForm -->
<div id="MainForm">
<div class="form_boxA">
<h2>文章列表</h2>
<table cellpadding="0" cellspacing="0">
<tr>
<th>序号</th>
<th>标题</th>
<th>缩略图</th>
<th>栏目</th>
<th>描述</th>
<th>操作</th>
</tr>
<volist name="list" id="vo">
<tr>
<td>{$i}</td>
<td>{$vo.title}</td>
<td><img src="{$vo.small_img}" /></td>
<td>{$vo.item_name}</td>
<td>{$vo.description}</td>
<td><a href="__MODULE__/News/edit/id/{$vo.id}">编辑</a> | <a href="__MODULE__/News/del/id/{$vo.id}">删除</a></td>
</tr>
</volist>
</table>

<div class="page">{$page}</div>
</div>
